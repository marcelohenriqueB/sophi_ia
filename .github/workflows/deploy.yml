name: Deploy Sophi IA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
          COMPOSE_FILE: ${{ secrets.COMPOSE_FILE || 'docker-compose.prod.yml' }}
        run: |
          set -e
          
          # Validar secrets
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ] || [ -z "$SSH_KEY" ] || [ -z "$PROJECT_DIR" ]; then
            echo "âŒ Secrets incompletos (SSH_HOST, SSH_USER, SSH_KEY, PROJECT_DIR sÃ£o obrigatÃ³rios)"
            exit 1
          fi
          
          # Criar diretÃ³rio .ssh e adicionar chave
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "ðŸ”‘ Testando chave SSH..."
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub 2>/dev/null || { echo "âŒ Chave SSH invÃ¡lida"; exit 1; }
          
          # Adicionar host Ã  known_hosts
          ssh-keyscan -p $SSH_PORT -H $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # SSH config para evitar prompts interativos
          cat > ~/.ssh/config <<EOF
          Host deploy
            HostName $SSH_HOST
            Port $SSH_PORT
            User $SSH_USER
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking accept-new
            UserKnownHostsFile ~/.ssh/known_hosts
            LogLevel ERROR
          EOF
          chmod 600 ~/.ssh/config
          
          echo "ðŸ“¦ Testando conexÃ£o SSH..."
          ssh deploy "echo âœ… ConexÃ£o SSH OK" || { echo "âŒ Falha na autenticaÃ§Ã£o SSH"; exit 1; }
          
          echo "ðŸ“¦ Conectando ao servidor para deploy..."
          
          # Executar deploy no servidor
          ssh deploy bash -s <<'DEPLOY_SCRIPT'
            set -e
            PROJECT_DIR="$1"
            COMPOSE_FILE="$2"
            
            cd "$PROJECT_DIR" || { echo "âŒ DiretÃ³rio nÃ£o encontrado: $PROJECT_DIR"; exit 1; }
            
            echo "ðŸ“¦ Atualizando cÃ³digo..."
            git fetch --all
            git reset --hard origin/main
            
            # Garantir .env.prod
            if [ ! -f .env.prod ]; then
              echo "âš ï¸ .env.prod nÃ£o encontrado. Criando a partir de .env.prod.example..."
              cp .env.prod.example .env.prod
              echo "âš ï¸ IMPORTANTE: Configure .env.prod no servidor com valores de produÃ§Ã£o!"
            fi
            
            echo "ðŸ”§ Usando compose file: $COMPOSE_FILE"
            
            # Build + Up
            echo "ðŸ³ Building images..."
            docker compose -f "$COMPOSE_FILE" build --no-cache
            
            echo "ðŸš€ Iniciando containers..."
            docker compose -f "$COMPOSE_FILE" up -d
            
            echo "â³ Aguardando serviÃ§os..."
            sleep 15
            
            echo "ðŸ“Š Rodando migrations..."
            docker compose -f "$COMPOSE_FILE" exec -T web python manage.py migrate
            
            echo "ðŸ“ Coletando arquivos estÃ¡ticos..."
            docker compose -f "$COMPOSE_FILE" exec -T web python manage.py collectstatic --noinput
            
            echo "âœ… Deploy concluÃ­do com sucesso!"
          DEPLOY_SCRIPT "$PROJECT_DIR" "$COMPOSE_FILE"
