version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: sophi_ia_db_dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sophi_ia_db}
      POSTGRES_USER: ${POSTGRES_USER:-sophi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sophi_password}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sophi_user}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 15s
    networks:
      - sophi_network

  web:
    build: .
    container_name: sophi_ia_web_dev
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      ENVIRONMENT: "development"
      DATABASE_ENGINE: django.db.backends.postgresql
      DATABASE_NAME: ${POSTGRES_DB:-sophi_ia_db}
      DATABASE_USER: ${POSTGRES_USER:-sophi_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-sophi_password}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALLOWED_HOSTS: localhost,127.0.0.1,web
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sophi_network

volumes:
  postgres_data_dev:
  static_volume_dev:
  media_volume_dev:

networks:
  sophi_network:
    driver: bridge
